name: Linting and formatting checks
on: [push, pull_request]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Install dependencies
              run: npm ci
            - name: Run lint
              run: npm run lint
            - name: Run prettier check
              run: npm run prettier:check
